<!DOCTYPE html><html lang="en"><head><title>src/surroundKeys</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="src/surroundKeys"><meta name="groc-project-path" content="src/surroundKeys.js"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path">src/surroundKeys.js</div></div><div id="document"><div class="segment"><div class="comments "><div class="wrapper"><p>Creates a new object where all of the keys are surrounded by
start and end delimiters.</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">export</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">surroundKeys</span>(<span class="hljs-params">obj, start='-', end</span>) </span>{
  end = end || start
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">Object</span>.keys(obj).reduce((p, v) =&gt; {
    p[<span class="hljs-string">`<span class="hljs-subst">${start}</span><span class="hljs-subst">${v}</span><span class="hljs-subst">${end}</span>`</span>] = obj[v];
    <span class="hljs-keyword">return</span> p;
  }, {})
}</div></div></div></div></body></html>
